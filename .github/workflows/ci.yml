name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: test-env
        environment-file: https://raw.githubusercontent.com/qiime2/environment-files/master/latest/staging/qiime2-latest-py36-linux-conda.yml
        auto-activate-base: false

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda config --set always_yes yes
        conda config --add channels bioconda
        conda config --add channels conda-forge
        conda install -q pytest pytest-cov
        conda install -c conda-forge blas=1.1
        pip install -q flake8 scnic
        pip install -q https://github.com/qiime2/q2lint/archive/master.zip
        make install

    - name: Run linting
      shell: bash -l {0}
      run: |
        make lint

    - name: Run tests
      shell: bash -l {0}
      run: |
        pytest -v --cov=q2_SCNIC 